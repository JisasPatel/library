<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup-login.css">
  <title>Signup/Login</title>
</head>
<body>
<div class="container2">
    <nav>
        <ul class="nav-links">
            <li class ="nav-opt"><a href="index.html">Home</a></li>
            <li class ="nav-opt"><a href="#about">About</a></li>
            <li class ="nav-opt"><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="box">
        <div class="content1">
            <h2>Welcome Back!</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p><a href="#password">Forget Password?</a></p>
        </div>
        <div class="content2">
          <h2>Create an Account</h2>
          <form id="signup-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
          </form>
        </div>
    </div>
</div>
    
    
    


<script src="script.js"></script>
</body>
</html>
